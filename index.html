<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellcome to Kokoa Clone</title>
  </head>

  <body class="login-body">

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-undo"></i>
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="wellcome-header">
      <h2 class="wellcome-header__title">Wellcome to Kokoa Clone</h2>
      <p class="wellcome-header__text">
        if you have a Kokoa Account,<br />
        log in with your email or phone number.
      </p>
    </header>

    <form action="splash.html" method="GET" class="login-form">
      <input
        required
        name="username"
        class="login-form__text"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        required
        name="password"
        class="login-form__text"
        type="password"
        placeholder="Password"
      />      
      <input class="login-form__btn" type="submit" value="Log in">
        
      </input>

      <input class="login-form__btn" type="submit" value="Sign Up" />
      <a class="login-form__find-account" href="#"
        >Find Kokoa Account or Password</a
      >
    </form>

    <script
      src="https://kit.fontawesome.com/2370a8bb66.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
