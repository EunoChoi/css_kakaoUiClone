<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>

    <script
      src="https://kit.fontawesome.com/2370a8bb66.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-undo"></i>
        <span>99%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header-alt">
      <div class="screen-header-alt__column">
        <a href="more.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="screen-header-alt__column">
        <span>Settings</span>
      </div>
      <div class="screen-header-alt__column">
        <div class="screen-header-alt__icons">
          <i class="fas fa-search fa-2x"></i>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-plus-square fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="main-screen main-screen__settings">
      <div class="settings">
        <ul class="settings-part">
          <li class="setting">
            <span><i class="far fa-flag"></i>Notices</span>
            <span></span>
          </li>
          <li class="setting">
            <span><i class="fas fa-flask"></i>Kakao Lab</span>
            <span></span>
          </li>
          <li class="setting">
            <span><i class="fas fa-exclamation-circle"></i>Version</span>
            <span>Latest Version</span>
          </li>
        </ul>
  
        <ul class="settings-part">
          <li class="setting">
            <span><i class="fas fa-lock"></i>Privacy</span>
            <span></span>
          </li>
          <li class="setting">
            <span><i class="far fa-bell"></i>Notifications</span>
            <span></span>
          </li>
          <li class="setting">
            <span><i class="far fa-user"></i>Friends</span>
            <span></span>
          </li>
          <li class="setting">
            <span><i class="fas fa-comment"></i>Chats</span>
            <span></span>
          </li>
          <li class="setting">
            <span><i class="fas fa-sun"></i>Display<span class="badge badge__settings">N</span></span>
            <span></span>
          </li>
          <li class="setting">
            <span><i class="fas fa-brush"></i>Themes<span class="badge badge__settings">N</span></span>
            <span>Default theme</span>
          </li>
          <li class="setting">
            <span><i class="fas fa-phone"></i>Call</span>
            <span></span>
          </li>
        </ul>
      </div>
    </div> 

  </body>
</html>
