<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Talk</title>

    <script
      src="https://kit.fontawesome.com/2370a8bb66.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="body__chat">

    <div class="status-bar status-bar__chat">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-undo"></i>
        <span>99%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header-alt screen-header-alt__chat">
      <div class="screen-header-alt__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="screen-header-alt__column">
        <span>Kokoa Talk</span>
      </div>
      <div class="screen-header-alt__column">
        <div class="screen-header-alt__icons">
          <i class="fas fa-search fa-2x"></i>
        </div>
      </div>
    </div>


    <div class="main-screen main-screen__chat">
        <div class="time-space">
            <div class="time">
                <span>Tuesday, June 30, 2020</span>
            </div>
        </div>
        

        <div class="chat-row">
            <div class="chat-row__profile">
                <img src="img/kakao-logo.jpeg" alt="">
            </div>

            <div class="chat-row__info">
                <div class="chat-row__info__name">
                    <span>Kakao Talk</span>
                </div>
                <div class="chat-row__info-value">
                    <div class="chat-row__info-value__text">
                        <span>Please check My Kakao Account Info</span>
                    </div>
                    <div class="chat-row__info-value__time">
                        <span>19:22</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-row chat-row__me">
            <div class="chat-row__profile">
                <img src="img/kakao-logo.jpeg" alt="">
            </div>

            <div class="chat-row__info">
                <div class="chat-row__info__name">
                    <span>---</span>
                </div>
                <div class="chat-row__info-value">
                    <div class="chat-row__info-value__text">
                        <span>what?</span>
                    </div>
                    <div class="chat-row__info-value__time">
                        <span>20:11</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-row chat-row__me">
            <div class="chat-row__profile">
                <img src="img/kakao-logo.jpeg" alt="">
            </div>

            <div class="chat-row__info">
                <div class="chat-row__info__name">
                    <span>---</span>
                </div>
                <div class="chat-row__info-value">
                    <div class="chat-row__info-value__text">
                        <span>...</span>
                    </div>
                    <div class="chat-row__info-value__time">
                        <span>20:16</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-row">
            <div class="chat-row__profile">
                <img src="img/kakao-logo.jpeg" alt="">
            </div>

            <div class="chat-row__info">
                <div class="chat-row__info__name">
                    <span>Kakao Talk</span>
                </div>
                <div class="chat-row__info-value">
                    <div class="chat-row__info-value__text">
                        <span>Please check My Kakao Account Info</span>
                    </div>
                    <div class="chat-row__info-value__time">
                        <span>21:22</span>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    

    <div class="input-area">
        <div class="input-area__column">
            <div class="input-area__plus"><i class="far fa-plus-square fa-2x"></i></div>
        </div>
        <div class="input-area__column">
            <input class="input-area__text" placeholder="type message" type="text" />
            <span class="input-area__emoji"><i class="far fa-smile"></i></span>
            <div class="input-area__send">
                <i class="far fa-paper-plane"></i>
            </div>
        </div>
    </div>

    

  </body>
</html>
