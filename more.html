<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>

    <script
      src="https://kit.fontawesome.com/2370a8bb66.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-undo"></i>
        <span>99%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-plus-square fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <span class="screen-header__text">More</span>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span>
            <a href="settings.html"><i class="fas fa-cog fa-2x"></i></a>
            <div class="dot header-dot"></div>
        </span>
      </div>
    </header>

    <div class="main-screen main-screen__more">
      <div class="user-component user-component-more">
        <div class="user-component__column">
          <div>
            <img class="user-component__img" src="img/profile.jpg" />
          </div>
          <div class="user-component__text">
            <span class="user-component__title">Euno Choi</span>
            <span class="add-exclamation">
              <span class="user-component__subtitle">+82 010-123-1234</span>
              <span><i id="exclamation" class="fas fa-exclamation-circle"></i></span>
            </span>
            
            
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icons-more">
        <div class="icons">
          <div class="icon">
            <div class="icon-image">
              <i class="fas fa-calendar-alt fa-2x"></i>
            </div>
            <div class="icon-text">
              <span>Calendar</span>
            </div>
          </div>
          <div class="icon">
            <div class="icon-image">
              <i class="far fa-inbox fa-2x"></i>
              <div class="dot"></div>
            </div>
            <div class="icon-text">
              <span>Talk Drive</span>
            </div>
            
          </div>
          <div class="icon">
            <div class="icon-image">
              <i class="far fa-smile fa-2x"></i>
            </div>
            <div class="icon-text">
              <span>Emotions</span>
            </div>
          
          </div>
          <div class="icon">
            <div class="icon-image">
              <i class="fas fa-brush fa-2x"></i>
            </div>
            <div class="icon-text">
              <span>Themes</span>
            </div>
            
          </div>
        </div>

        <div class="icons">
          <div class="icon">
            <div class="icon-image">
              <i class="far fa-user-circle fa-2x"></i>
            </div>
            <div class="icon-text">
              <span>Account</span>
              <div class="dot"></div>
            </div>
            
            
          </div>
          <div class="icon">
            <div class="icon-image">
              <i class="far fa-comments fa-2x"></i>
            </div>
            <div class="icon-text">
              <span>Openchat</span>
            </div>
            
            
          </div>
          <div class="icon">
            <div class="icon-image">

            </div>
            <div class="icon-text">
              
            </div>
          </div>
          <div class="icon">
            <div class="icon-image">

            </div>
            <div class="icon-text">
              
            </div>
          </div>
        </div>
      </div>

      <div class="more-sugestions">
        <span>Sugestions</span>
        <div class="icons-suggestion">
          <div class="icons">
            <div class="icon">
              <div class="icon-image">
                <div class="icon-box">
                  <span>kakao<br />games</span>
                </div>
              </div>
              <div class="icon-text">
                <span>Kakao Games</span>
              </div>

              
              
            </div>
            <div class="icon">
              <div class="icon-image">
                <div class="icon-box">
                  <span>kakao<br />friends</span>
                </div>
              </div>
              <div class="icon-text">
                <span>Kakao Friends</span>
              </div>

              
              
            </div>

            <div class="icon">
              <div class="icon-image">
                <div class="icon-box">
                  <span>kakao<br />gem</span>
                </div>
              </div>
              <div class="icon-text">
                <span>Kakao Gem</span>
              </div>
            </div>
            <div class="icon">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
